apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Core application resources
  - deployment.yaml
  - service.yaml
  - frontend-deployment.yaml
  - frontend-service.yaml
  - configmap.yaml
  - postgres.yaml
  - redis.yaml
  - ingress.yaml
  - analytics-cronjob.yaml
  - cleanup-cronjob.yaml
  - rbac-developer.yaml

secretGenerator:
  - name: postgres-secret
    literals:
      - password=urlshortenerpassword123

labels:
  - includeSelectors: true
    pairs:
      managed-by: argocd

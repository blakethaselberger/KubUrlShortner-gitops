apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener-frontend
  labels:
    app: url-shortener
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: url-shortener
      component: frontend
  template:
    metadata:
      labels:
        app: url-shortener
        component: frontend
    spec:
      containers:
      - name: frontend
        image: url-shortener-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

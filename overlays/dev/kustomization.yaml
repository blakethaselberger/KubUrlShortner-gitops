apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev-url-shortener

namePrefix: dev-

labels:
- includeSelectors: true
  pairs:
    environment: dev

replicas:
- count: 1
  name: url-shortener

patches:
- path: deployment.yaml
  target:
    kind: Deployment
    name: url-shortener
- path: ingress.yaml
  target:
    kind: Ingress
    name: url-shortener

configMapGenerator:
- behavior: merge
  literals:
  - database_host=dev-postgres
  - redis_host=dev-redis
  - database_url="postgresql://user:password@dev-postgres:5432/urldb"
  name: url-shortener-config

# Lab 6.1 - Resource quotas for dev
resources:
- namespace.yaml
- ../../base
- resource-quota.yaml
images:
- name: analytics-worker
  newName: 211125541816.dkr.ecr.us-west-2.amazonaws.com/analytics-worker
  newTag: f53680b219d2dc219371a00e2ca1da845995de9b
- name: cleanup-worker
